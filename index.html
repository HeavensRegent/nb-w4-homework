<!doctype html>
<html lang="en">

<head>
    <title>Javascript Quiz Challenge</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <!--Initial Screen
        High score button 
        Timer display button
        Start quiz button
        Quiz Items
        High Score Screen-->
    <header class="d-flex justify-content-between">
        <a id="highscore-link" href="#">View Highscores</a>
        <span id="timer-display">Time: <span id="time-left"></span></span>
    </header>
    <main class="d-flex justify-content-center mw-50">
        <section class="start-screen">
            <div class="card mx-auto">
                <div class="card-body">
                    <h4 class="card-title">Javascript Quiz Challenge</h4>
                    <p class="card-text">Today you will be taking a timed quiz. You have 45 seconds to complete the
                        quiz. Any wrong answers result in a penalty of 10 seconds.</p>
                </div>
                <div class="card-body">
                    <a href="#" class="card-link" id="start-quiz">Start Quiz</a>
                </div>
            </div>
        </section>
        <section class="question-screen d-none">
            <div class="card mx-auto">
                <div class="card-body">
                    <h4 class="card-title question-title"></h4>
                    <p class="card-text question-answers"></p>
                </div>
                <div id="feedback" class="card-body d-none">
                    <hr />
                    <span id="questionResult"></span>
                </div>
            </div>
        </section>
        <section class="finish-screen d-none">
            <div class="card mx-auto">
                <div class="card-body">
                    <h4 class="card-title">All done</h4>
                    <p class="card-text"><span id="result"></span></p>
                </div>
                <div class="card-body">
                    <label for="initials">Enter initials</label>
                    <input type="text" id="initials" />
                    <a href="#" class="card-link" id="submit-score">Submit</a>
                </div>
            </div>
        </section>
        <section class="highscore-screen d-none">
            <div class="card mx-auto">
                <div class="card-body">
                    <h4 class="card-title">Highscores</h4>
                    <p class="card-text highscores"></p>
                </div>
                <div class="card-body">
                    <a href="#" class="card-link" id="home-btn">Go Back</a>
                    <a href="#" class="card-link" id="clear-scores">Clear Highscores</a>
                </div>
            </div>
        </section>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="js/script.js">
    </script>
</body>

</html>
